name: Docker tagged image on tag multi arch

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"
      - "[0-9]+.[0-9]+.[0-9]+*"

jobs:
  # test:
  #   uses: ./.github/workflows/run-all-tests.yml
  amd64:
    runs-on: buildjet-4vcpu-ubuntu-2204
    name: Push AMD64 Docker image to Docker Hub
    # needs: test
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: "go.mod"
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: lncapital/torq-amd64
          flavor: |
            latest=false
          tags: |
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  arm:
    runs-on: buildjet-4vcpu-ubuntu-2204-arm
    name: Push ARM Docker image to Docker Hub
    # needs: test
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: "go.mod"
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: lncapital/torq-arm
          flavor: |
            latest=false
          tags: |
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  combine-manifests:
    runs-on: buildjet-4vcpu-ubuntu-2204
    name: Combine architectures into one manifest
    needs:
      - amd64
      - arm
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: lncapital/torq-arm
          flavor: |
            latest=false
          tags: |
            type=semver,pattern={{version}}
      - name: Docker create manifest
        run: >
          docker manifest create \
          lncapital/torq:0.8.8 \
          --amend lncapital/torq-amd64:0.8.8 \
          --amend lncapital/torq-arm:0.8.8 \
      - name: Docker push manifest
        run: docker manifest push lncaptial/torq:0.8.8
